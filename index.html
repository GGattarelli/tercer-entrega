<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <main>

        <!DOCTYPE html>
        <html>
          <head>
            <title>Catálogo de Productos</title>
          </head>
          <body>

                <main>

                    <h1>Catálogo de Productos</h1>

                    <form>
                      <input type="text" id="nameInput" placeholder="Nombre del producto">
                      <input type="number" id="priceInput" placeholder="Precio del producto">
                      <input type="text" id="categoryInput" placeholder="Categoria del producto">
                      <button type="button" id="addProductBtn">Agregar</button>
                    </form>

                    <table id="productTable">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Acciones</th>
                        </tr>
                    </table>

                    <h3>Precio total: <span id="totalPrice"></span></h3>
                    
                    <script src="index.js"></script>
                </main>
          
            </body>
        </html>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
